handler: services/getipinfo.handler
name: ${self:service}-getIpInfo
memorySize: 128
timeout: 10
runtime: python3.6
package:
  include:
    - "services/getipinfo.py"
events:
  - http:
      path: /ipv4/{ip}
      method: get
      private: true
  - http:
      path: /ipv4/{ip}/{dbType}
      method: get
      private: true

properties:
  logGroup:
    RetentionInDays: ${self:custom.stage.lambda.logRetention}
