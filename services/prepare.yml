handler: services/prepare.handler
name: ${self:service}-prepare
memorySize: 2496
timeout: 300
events:
  - s3:
      bucket: ${self:custom.stage.dataBucket}
      event: s3:ObjectCreated:*
      rules:
        - suffix: manifest.json
package:
  include:
    - services/prepare.js
    - node_modules/**
    - "!node_modules/**/*.md"
    - "!node_modules/**/test/**"
    - "!node_modules/**/tests/**"
properties:
  logGroup:
    RetentionInDays: ${self:custom.stage.lambda.logRetention}
